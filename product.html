<!doctype html><html lang="en"><head><meta charset="utf-8">
<title>Product — RUGFLAG</title><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<!-- inline-mobile-nav v09 -->
<style id="inline-mobile-nav-v09">
@media (max-width: 768px){
  /* Revert to light header (use original .header background) */
  .nav{
    position:sticky; top:0; z-index:100;
    display:flex; align-items:center; gap:8px; padding-right:8px;
    background:transparent !important;
  }
  /* Horizontal pills menu */
  .nav .menu{
    display:flex !important; flex:1 1 auto; min-width:0;
    gap:12px; overflow-x:auto; white-space:nowrap; padding:8px 8px;
    -webkit-overflow-scrolling:touch; scrollbar-width:none;
  }
  .nav .menu::-webkit-scrollbar{ display:none }
  .nav .menu a{
    display:inline-block; padding:8px 12px; border-radius:999px;
    border:1px solid var(--border);
    background:#fff; color:inherit; text-decoration:none; line-height:18px; font-size:14px;
  }
  /* Hide language toggles inside the row */
  .nav .menu .lang, .nav .menu .lang-switch, .nav .menu a.lang, .nav .menu [data-lang]{ display:none !important }
  /* Round logo, fixed square box */
  .brand img{
    width:30px !important; height:30px !important; border-radius:50% !important;
    object-fit:cover; display:block;
  }
  /* Cleanup any legacy burger */
  .burger, .mnav{ display:none !important }
}
</style>
<script id="inline-mobile-nav-v09">
(function(){
  function apply(){
    if(window.innerWidth>768) return;
    var brand = document.querySelector('.brand img');
    if(brand){
      brand.style.width='30px'; brand.style.height='30px';
      brand.style.borderRadius='50%'; brand.style.objectFit='cover'; brand.style.display='block';
    }
    var menu = document.querySelector('.nav .menu');
    if(menu){
      var cs=getComputedStyle(menu);
      if(cs.display==='none' || cs.display===''){ menu.style.display='flex'; }
    }
  }
  document.addEventListener('DOMContentLoaded', apply);
  window.addEventListener('resize', apply);
})();
</script>
